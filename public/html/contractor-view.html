<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head is-justify-content-space-between">
      <h2 class="modal-card-title" id="contractor--contractor_name"></h2>
      <button class="delete is-close-modal-button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="columns">
        <div class="column is-three-fifths">
          <div class="panel">
            <div class="panel-block">
              <span class="panel-icon has-tooltip-arrow has-tooltip-right" data-tooltip="Contractor Location">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
              </span>
              <span id="contractor--location" aria-label="Contractor Location"></span>
            </div>
            <div class="panel-block">
              <span class="panel-icon has-tooltip-arrow has-tooltip-right" data-tooltip="Phone Number">
                <i class="fas fa-phone" aria-hidden="true"></i>
              </span>
              <span>
                <span id="contractor--phone_name"></span><br />
                <span id="contractor--phone_number"></span>
              </span>
            </div>
            <div class="panel-block">
              <span class="panel-icon has-tooltip-arrow has-tooltip-right" data-tooltip="Email Address">
                <i class="fas fa-envelope" aria-hidden="true"></i>
              </span>
              <span>
                <span id="contractor--email_name"></span><br />
                <span id="contractor--email_address"></span>
              </span>
            </div>
            <div class="panel-block">
              <span class="panel-icon has-tooltip-arrow has-tooltip-right" data-tooltip="DocuShare Collection">
                <i class="fas fa-archive" aria-hidden="true"></i>
              </span>
              <form class="is-flex-grow-1" data-action="doUpdateContractor">
                <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input class="input" id="contractor--docuShareCollectionID" name="docuShareCollectionID" type="text" pattern="^\d+$" inputmode="numeric" maxlength="10" disabled aria-label="DocuShare Collection ID" />
                  </div>
                  <div class="control is-hidden is-unlock-contractor-control">
                    <button class="button" type="button">
                      <i class="fas fa-unlock" aria-hidden="true"></i>
                      <span class="sr-only">Unlock</span>
                    </button>
                  </div>
                  <div class="control is-edit-control-flex">
                    <button class="button has-tooltip-arrow" id="contractor--docuShareCollectionID-create" data-tooltip="Create a new Collection in DocuShare" type="button">
                      <i class="fas fa-plus" aria-hidden="true"></i>
                      <span class="sr-only">Create a new Collection in DocuShare</span>
                    </button>
                  </div>
                  <div class="control is-edit-control-flex">
                    <button class="button is-primary" type="submit">
                      Save
                    </button>
                  </div>
                  <div class="control">
                    <a class="button has-tooltip-arrow has-tooltip-left" id="contractor--docuShareCollectionID-link" data-tooltip="View DocuShare Collection" href="#">
                      <i class="fas fa-eye" aria-hidden="true"></i>
                      <span class="sr-only">View</span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-block is-hidden">
              <span class="panel-icon has-tooltip-arrow has-tooltip-right" data-tooltip="Contractor ID">
                <i class="fas fa-key" aria-hidden="true"></i>
              </span>
              <span id="contractor--contractorID" aria-label="Contractor ID"></span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="has-text-right mb-2 is-hidden is-unlock-tradecategories-container">
            <button class="button is-small" type="button">
              <span class="icon"><i class="fas fa-unlock" aria-hidden="true"></i></span>
              <span>Unlock</span>
            </button>
          </div>
          <form class="is-hidden mb-2" id="form--tradeCategories">
            <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
            <div class="field has-addons">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select id="tradeCategories--tradeCategoryID" name="tradeCategoryID" required>
                    <option value="">(Select a Category)</option>
                  </select>
                </div>
              </div>
              <div class="control">
                <button class="button is-primary" type="submit">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                  <span class="sr-only">Add</span>
                </button>
              </div>
            </div>
          </form>
          <div id="contractor--tradeCategories" style="max-height:243px;overflow:auto;">
            <div class="has-text-centered"><i class="fas fa-spinner fa-pulse" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <form data-action="doUpdateWSIB">
            <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
            <div class="columns is-mobile">
              <div class="column">
                <h3 class="title is-4">WSIB</h3>
              </div>
              <div class="column is-narrow">
                <button class="button is-small is-unlock-button is-hidden" type="button">
                  <span class="icon"><i class="fas fa-unlock" aria-hidden="true"></i></span>
                  <span>Unlock</span>
                </button>
              </div>
            </div>
            <fieldset disabled>
              <div class="field">
                <label class="label" for="contractor--wsib_accountNumber">
                  WSIB Account Number
                </label>
                <div class="control">
                  <input class="input" id="contractor--wsib_accountNumber" name="wsib_accountNumber" type="text" maxlength="12" inputmode="numeric" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="contractor--wsib_firmNumber">
                  Firm Number
                </label>
                <div class="control">
                  <input class="input" id="contractor--wsib_firmNumber" name="wsib_firmNumber" type="text" maxlength="10" />
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label" for="contractor--wsib_effectiveDate">
                      Effective Date
                    </label>
                    <div class="control">
                      <input class="input" id="contractor--wsib_effectiveDate" name="wsib_effectiveDate" type="date" />
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label" for="contractor--wsib_expiryDate">
                      Expiry Date
                    </label>
                    <div class="control">
                      <input class="input" id="contractor--wsib_expiryDate" name="wsib_expiryDate" type="date" />
                    </div>
                  </div>
                </div>
              </div>
              <p class="facheck facheck-fas-checked has-checked-info">
                <input id="contractor--wsib_isIndependent" name="wsib_isIndependent" value="1" type="checkbox" />
                <label for="contractor--wsib_isIndependent">Independent Contractor</label>
              </p>
              <div class="has-text-right">
                <button class="button is-primary" type="submit">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="column">
          <form data-action="doUpdateInsurance">
            <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
            <div class="columns is-mobile">
              <div class="column">
                <h3 class="title is-4">Liability Insurance</h3>
              </div>
              <div class="column is-narrow">
                <button class="button is-small is-unlock-button is-hidden" type="button">
                  <span class="icon"><i class="fas fa-unlock" aria-hidden="true"></i></span>
                  <span>Unlock</span>
                </button>
              </div>
            </div>
            <fieldset disabled>
              <div class="field">
                <label class="label" for="contractor--insurance_company">
                  Insurance Company
                </label>
                <div class="control">
                  <input class="input" id="contractor--insurance_company" name="insurance_company" type="text" maxlength="200" list="contractor--insurance_company-datalist" />
                  <datalist id="contractor--insurance_company-datalist"></datalist>
                </div>
              </div>
              <div class="field">
                <label class="label" for="contractor--insurance_policyNumber">
                  Policy Number
                </label>
                <div class="control">
                  <input class="input" id="contractor--insurance_policyNumber" name="insurance_policyNumber" type="text" maxlength="30" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="contractor--insurance_amount">
                  Amount
                </label>
                <div class="control has-icons-left">
                  <input class="input" id="contractor--insurance_amount" name="insurance_amount" type="number" min="0" max="99999999999" step="1" onwheel="return false" />
                  <span class="icon is-left">
                    <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" for="contractor--insurance_expiryDate">
                  Expiry Date
                </label>
                <div class="control">
                  <input class="input" id="contractor--insurance_expiryDate" name="insurance_expiryDate" type="date" />
                </div>
              </div>
              <div class="has-text-right">
                <button class="button is-primary" type="submit">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <form data-action="doUpdateHealthSafety">
            <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
            <div class="columns is-mobile">
              <div class="column">
                <h3 class="title is-4">Health & Safety</h3>
              </div>
              <div class="column is-narrow">
                <button class="button is-small is-unlock-button is-hidden" type="button">
                  <span class="icon"><i class="fas fa-unlock" aria-hidden="true"></i></span>
                  <span>Unlock</span>
                </button>
              </div>
            </div>
            <fieldset disabled>
              <div class="field">
                <label class="label" for="contractor--healthSafety_status">
                  Health & Safety Status
                </label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="contractor--healthSafety_status" name="healthSafety_status"></select>
                  </div>
                </div>
              </div>
              <div class="has-text-right">
                <button class="button is-primary" type="submit">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="column is-hidden">
          <form data-action="doUpdateLegal">
            <input class="contractor--contractorID" name="contractorID" type="hidden" value="" />
            <div class="columns is-mobile">
              <div class="column">
                <h3 class="title is-4 uses-legal-criteria-alias"></h3>
              </div>
              <div class="column is-narrow">
                <button class="button is-small is-unlock-button is-hidden" type="button">
                  <span class="icon"><i class="fas fa-unlock" aria-hidden="true"></i></span>
                  <span>Unlock</span>
                </button>
              </div>
            </div>
            <fieldset disabled>
              <div class="field">
                <label class="label" for="contractor--legal_isSatisfactory">
                  <span class="uses-legal-criteria-alias"></span> Status
                </label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="contractor--legal_isSatisfactory" name="legal_isSatisfactory"></select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label" for="contractor--legal_note">
                  Note
                </label>
                <div class="control">
                  <textarea class="textarea" id="contractor--legal_note" name="legal_note"></textarea>
                </div>
              </div>
              <div class="has-text-right">
                <button class="button is-primary" type="submit">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot is-justify-content-flex-end">
      <button class="button is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
